<div class="container  justify-content-center position-relative w-50 pt-5">
    <div class="card d-flex ">
      <div class="card-header">
        Login
      </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  
                <div class="form-group">
                  <label for="InputEmail1">Email address</label>
                  <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" formControlName="email" email="userEmail">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
  
                <div class="form-group">
                  <label for="InputPassword1">Password</label>
                  <input type="password" class="form-control" id="InputPassword"   formControlName="password" password="userPassword">
                </div>
  
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="Check1">
                  <label class="form-check-label" for="Check1">Check me out</label>
                </div>
  
                <button type="submit" class="btn btn-primary">Submit</button>
            
            </form>
        </div>
    </div>
  </div>
